version: '3.8'

services:
  web:
    build: .
    container_name: video-downloader
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: video-downloader-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
